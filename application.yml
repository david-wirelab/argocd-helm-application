apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  source:
    repoURL: https://github.com/david-wirelab/argocd-helm-poc.git
    targetRevision: 0.1.0
    helm:
      releaseName: argocd-poc
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-helm-poc
